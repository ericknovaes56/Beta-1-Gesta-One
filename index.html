<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <i class='bx bx-happy-heart-eyes bx-tada' ></i>
        <h1>Demanda Enviada com sucesso</h1>

                <div class="upload">
                    <div class="input">

                            <label for="file">

                                    <i class='bx bxs-camera' id="icam"></i>
                                    <img src="" id="uimg">

                            </label>
                        </div>
                        <select class="opt">
                            <option value="#">Secretaria de Educação de Pernambuco</option>
                            <option value="#">Secretaria Estadual de Saúde de Pernambuco</option>
                        </select>
                        <div class="inp_text_area">

                                <input type="text" id="ruaname" placeholder="....">
                            </span>

                                <label for="pontoname">Ponto de Referência ?</label>
                                <input type="text" id="pontoname" placeholder="....">
                            </span>
                        </div>
                        <div class="men-area">
                            <label for="menssagem" class="men">Mensagem</label>
                            <textarea cols="30" id="menssagem" rows="10" placeholder="Mensagem" class="msg"></textarea>
                        </div>
                        <input type="button" value="Enviar Demanda" class="submit" id="btn">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>

</html>
